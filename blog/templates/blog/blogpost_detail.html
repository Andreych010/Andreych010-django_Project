{% extends 'catalog/base.html' %}
{% block content %}
    <div class="col-4 ">
        <div class="card mb-2 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.title }} ({{ object.slug }})</h4>
            </div>
            <div class="card-body">
                <img src="/media/{{ object.preview }}" alt=""/>

                <h6 class="card-title pricing-card-title">{{ object.body }}</h6>
                <h6 class="card-title pricing-card-title">Количество просмотров: {{ object.number_views }}</h6>
                <h6 class="card-title pricing-card-title">Дата создания: {{ object.date_creation }}</h6>

            </div>
        </div>
    </div>
{% endblock %}
